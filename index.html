<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div
      id="root"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(76, 73, 73);
        height: 100vh;
      "
    ></div>

    <script type="text/babel">
      var main_container = {
        display: "flex",
        flexDirection: "column",
        width: "500px",
        height: "260px",
        padding: "1px",

        backgroundColor: "white",
      };

      var main_container1 = {
        display: "flex",
        flexDirection: "row",
        width: "100%",
        height: "50px",
        backgroundColor: "#C40606",
        marginTop:"10px",
      };

      var main_container2 = {
        marginTop: "1em",
        marginDown:"10px",
        display: "flex",
        flexDirection: "column",
        alignItems: "center",
        justifyContent: "center",
        width: "100%",
        height: "160px",
        backgroundColor: "#EFE1E1",
      };

      function Div1() {
        return (
          <div>
            <div style={main_container1}>
              <div
                style={{
                  display: "flex",
                  flexDirection: "row",
                  alignItems: "center",
                  color: "white",
                  width: "100%",
                  height: "100%",
                }}
              >
                <p style={{ marginLeft: "1em" }}>Coding made Simple</p>
              </div>
              <div
                style={{
                  display: "flex",
                  flexDirection: "row",
                  alignItems: "center",
                  color: "white",
                  width: "100%",
                  height: "100%",
                  justifyContent: "flex-end",
                }}
              >
                <p style={{ marginRight: "1em" }}>Bootstrap</p>
                <p style={{ marginRight: "1em" }}>Themes</p>
                <p style={{ marginRight: "1em" }}>Blog</p>
              </div>
            </div>
          </div>
        );
      }
      function Div2() {
        return (
          <div style={main_container2}>
            <div
              style={{
                display: "flex",
                flexDirection: "column",
                justifyContent: "center",
              }}
            >
              <h2>Customize Bootstrap Navbar</h2>
              <h4
                style={{ color: "black", marginTop: "-1em", fontSize: "12px" }}
              >
                Easy way to change navbar background, text and hover link color
                in bootstrap...
              </h4>
            </div>
            <div style={{ marginTop: "3em", marginLeft: "18em" }}>
              <span style={{ color: "grey" }}>www.codingsample.com</span>
            </div>
          </div>
        );
      }

      function Component() {
        return (
          <div style={main_container}>
            <Div1 />
            <Div2 />
          </div>
        );
      }

      ReactDOM.render(<Component />, document.getElementById("root"));
    </script>
  </body>
</html>
